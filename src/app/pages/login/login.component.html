<!--<bootstrap-growl [alertCount]="1" [autoClose]="30000"></bootstrap-growl>-->

<section class="row">
    <div class="background" style="height: 100vh;width: 100vw">
        <div class="offset-sm-4 col-sm-4" align="center">

            <!--CARD DE AUTENTIFICACION-->
            <div class="card p-3 m-t-20"
                 style="height: 600px; padding-left: 0 !important;padding-right: 0 !important; padding-bottom: 0 !important; margin-top:50px; box-shadow:0px 0px 15px #707070; border-radius: 10px 10px 10px 10px;-moz-border-radius: 10px 10px 10px 10px;-webkit-border-radius: 10px 10px 10px 10px;">


                <!--NAVEGACION-->
                <div class="card-header" style="padding-bottom: 0px;">
                    <ul class="nav nav-tabs">

                        <li class="nav-item {{ view == 'login' ? 'active':'' }}">
                            <a class="nav-link {{ view == 'login' ? 'active':'' }}" (click)="view = 'login'"
                               style="margin-left:30px;">
                                <span>Iniciar sesión</span>
                            </a>
                        </li>


                        <li class="nav-item {{ view == 'registrate' ? 'active':'' }}">
                            <a class="nav-link {{ view == 'registrate' ? 'active':'' }}" (click)="view = 'registrate'"
                               style="margin-left:65px;">

                                <span>Registrate</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <!--LOGIN Y REGISTRO-->
                <div class="card-body ml-3 mr-3" style="margin-left: 25px!important;margin-right: 18px!important; height: 400px;"
                     align="left">

                    <!--LOGIN-->
                    <div *ngIf="view == 'login'">
                        <!--inicio del form-->
                        <form action="" (submit)="loginUser(userRegister)">
                        <div class="row">
                            <div class="col-10">
                                <div class="form-group form-group--float mb-0">
                                    <!--error email-->
                                    <input class="form-control p-3" type="email" formControlFloat autofocus
                                    required [(ngModel)]="userRegister.email" name="e" #email (keyup)="errorEmail=false">
                                    <!--errorColor-->
                                    <label style="" class="{{errorEmail? 'errorColor':''}}"><i class="zmdi zmdi-account" style="margin-right: 10px"></i>Correo
                                        electrónico</label>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-10">
                                <div class="form-group form-group--float mb-0">
                                    <input class="form-control p-3" type="{{showPassLogin? 'text':'password'}}" formControlFloat autofocus
                                    required [(ngModel)]="userRegister.pass" name="e" #pass (keyup)="errorPass=false">

                                    <label class="{{errorPass? 'errorColor':''}}"><i class="zmdi zmdi-lock" style="margin-right: 10px"></i>Contraseña</label>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-1" style="margin-top: 45px;">
                                <i class="zmdi zmdi-eye-off zmdi-hc-lg" *ngIf="!showPassLogin"
                                   (click)="showPassLogin=!showPassLogin"></i>
                                <i class="zmdi zmdi-eye zmdi-hc-lg" *ngIf="showPassLogin"
                                   (click)="showPassLogin=!showPassLogin" placement="right"
                                   tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                                   style="cursor: pointer"></i>
                            </div>
                            <div style="margin-top: 20px; margin-left:130px; cursor: pointer">¿Olvidaste tu
                                contraseña?
                            </div>

                        </div>

                        <div align="right">
                            <button class="btn btn-success btn-lg"
                                    style=" border-radius: 5px 5px 5px 5px; margin-top: 20px; margin-right: 140px; margin-bottom: 20px;">
                                Ingresar
                            </button>
                        </div>
                        </form>
                    </div>

                    <!--REGISTRO-->
                    <div *ngIf="view == 'registrate'">
                        <form action="" (submit)="registerUser(userRegister)">
                            <!--formulario de registrate-->
                            <div class="row">
                                <div class="col-11">
                                    <div class="form-group form-group--float mb-0">

                                        <input class="form-control p-3" type="email"
                                               formControlFloat autofocus
                                               required [(ngModel)]="userRegister.email" name="e" #email (keyup)="errorEmail=false"
                                        >
                                        <!--<div *ngIf="verifyEmail"></div>-->

                                        <label class="{{errorEmail? 'errorColor':''}}"><i class="zmdi zmdi-email IconSpace" ></i> Correo
                                            electrónico</label>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-11">
                                    <div class="form-group form-group--float mb-0" >

                                        <input class="form-control p-3" type="tel"
                                               formControlFloat autofocus
                                                [(ngModel)]="userRegister.phone" name="phone" required
                                               
                                        >

                                        <label><i class="zmdi zmdi-phone IconSpace"></i>Telefono</label>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-11">
                                    <div class="form-group form-group--float mb-0">

                                        <input type="{{ShowPassRegister? 'text':'password'}}"
                                               class="form-control p-3"
                                               formControlFloat autofocus required
                                               [(ngModel)]="userRegister.pass" name="pass"
                                        >
                                        <label><i class="zmdi zmdi-lock IconSpace"></i>Contraseña</label>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                                <div class="col-1 marginTopIconView">
                                    <i class="zmdi zmdi-eye-off cursor-pointer zmdi-hc-lg"
                                       (click)="ShowPassRegister=!ShowPassRegister" *ngIf="!ShowPassRegister"></i>
                                    <i class="zmdi zmdi-eye cursor-pointer zmdi-hc-lg"
                                       (click)="ShowPassRegister=!ShowPassRegister" *ngIf="ShowPassRegister"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-11">
                                    <div class="form-group form-group--float mb-0">

                                        <input type="{{ShowVerifyPass? 'text':'password'}}"
                                               class="form-control p-3"
                                                formControlFloat autofocus required
                                               [(ngModel)]="userRegister.verifyPass" name="retryPass"
                                        >

                                        <label><i class="zmdi zmdi-lock IconSpace"></i>Repetir Contraseña</label>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                                <div class="col-1 marginTopIconView">
                                    <i class="zmdi zmdi-eye-off cursor-pointer zmdi-hc-lg"
                                       (click)="ShowVerifyPass=!ShowVerifyPass" *ngIf="!ShowVerifyPass"></i>
                                    <i class="zmdi zmdi-eye cursor-pointer zmdi-hc-lg"
                                       (click)="ShowVerifyPass=!ShowVerifyPass" *ngIf="ShowVerifyPass"></i>
                                </div>
                            </div>

                            <div class="terminos">
                                <!--Terminos y Condiciones-->
                                <div class="has-success styleCheckbox">
                                    <label class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox"
                                               [(ngModel)]="userRegister.terms" name="terms">
                                        <!-- [(ngModel)]="userRegister.radioTerms" -->
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Acepto Términos y Condiciones</span>
                                    </label>
                                </div>
                                <button class="btn btn-success btn-lg btnLogin btn-block" type="submit">Registrate
                                </button>
                            </div>
                        </form>
                    </div>

                </div>

                <!--AUTH CON REDES SOCIALES-->
                <div class="card-footer" style="padding-right: 0;padding-left: 0; padding-bottom: 0!important;">
                    <div class="authSocial" style="border-radius: 0 0 10px 10px;width: 100%; height: 115px;">¿

                    </div>
                </div>

            </div>
            <div *ngIf="showError" class="alert alert-danger animated {{ showError ? 'bounceIn':'' }}  {{ closeError ? 'bounceOut' : '' }}" role="alert">
                Verifica los datos en rojo
            </div>
        </div>
    </div>
</section>
